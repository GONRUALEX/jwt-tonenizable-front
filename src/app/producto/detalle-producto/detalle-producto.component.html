<app-menu></app-menu>
<div class="row mt-5" *ngIf="producto">
  <div class="col-md-4 mx-auto">
    <div class="card mb-3" style="background-color:bisque">
      <img src="../../../assets/PIKACHU.png" class="card-img-top p-3" alt="...">
      <div class="card-body d-flex flex-column justify-content-center align-items-center">
        <h5 class="card-title" style="color:steelblue; font-weight:800">{{producto.nombre | uppercase}}</h5>
        <p class="card-text">{{producto.precio}}</p>
        <p class="card-text"><small class="text-muted">{{producto.id}}</small></p>
      </div>
      <div class="car-footer d-flex m-2 justify-content-center">
        <button class="btn btn-outline-primary btn-block" style="background-color:white" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i>Volver</button>
      </div>
    </div>
  </div>
</div>
