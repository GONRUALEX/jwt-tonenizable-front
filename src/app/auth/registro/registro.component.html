<app-menu></app-menu>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link auth" routerLink="/login">
              Iniciar sesión
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active bg-active auth" routerLink="/registro">Crear cuenta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link auth" routerLink="/sendemail">¿Has olvidado la contraseña?</a>
          </li>
        </ul>
      </div>
    <div class="card-body animate__animated animate__fadeIn">
      <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
        <div class="form-group">
          <label class="text-info"  for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" class="form-control"  [(ngModel)]="nombre" required>
        </div>
        <div class="form-group">
          <label class="text-info"  for="nombreUsuario">Nombre usuario</label>
          <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"  [(ngModel)]="nombreUsuario" required>
        </div>
        <div class="form-group">
          <label class="text-info"  for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
        </div>
        <div class="form-group">
          <label class="text-info"  for="email">Correo Electronico</label>
          <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required>
        </div>
        <div class="form-group d-flex justify-content-center">
          <button class="btn btn-outline-primary btn-block logout mt-3"  [disabled]="!f.valid">
            <i class="fas fa-sign-in-alt"></i>Crear cuenta</button>
        </div>
      </form>
    </div>
    </div>
  </div>
