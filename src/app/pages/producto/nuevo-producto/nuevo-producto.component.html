<div clas="container">
  <div class="row mt-5">
    <div class="col-md-4 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>

        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="precio" required>

        </div>
        <button class="btn btn-outline-success btn-block m-2" [disabled]="!f.valid">
          <i class="fas fa-plus-circle"></i>crear</button>
        <button class="btn btn-outline-primary btn-block m-2" routerLink="/lista">
          <i class="fas fa-arrow-alt-circle-left"></i>Actualizar</button>
      </form>
    </div>
  </div>
</div>
